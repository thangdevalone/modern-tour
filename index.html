<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Primary Meta Tags -->
  <title>Modern Tour - Beautiful Product Tours for React</title>
  <meta name="title" content="Modern Tour - Beautiful Product Tours for React" />
  <meta name="description"
    content="Create stunning, physics-based product tours with Framer Motion. Headless, themeable, and fully customizable. Perfect for onboarding and feature discovery." />
  <meta name="keywords"
    content="react, product tour, onboarding, framer motion, animation, tooltip, walkthrough, user guide, headless ui, react tour, user onboarding, product walkthrough" />
  <meta name="author" content="Modern Tour" />

  <meta name="googlebot" content="index, follow" />
  <meta name="bingbot" content="index, follow" />

  <!-- Language Alternates (hreflang) for Multi-language SEO -->

  <!-- Canonical URL -->

  <!-- Open Graph / Facebook -->

  <meta property="og:site_name" content="Modern Tour" />
  <meta property="og:title" content="Modern Tour - Beautiful Product Tours for React" />

    content="Create stunning, physics-based product tours with Framer Motion. Headless, themeable, and fully customizable." />

  <meta property="og:image:height" content="630" />
  <meta property="og:image:alt" content="Modern Tour - Interactive User Onboarding Library" />
  <meta property="og:locale" content="en_US" />
  <meta property="og:locale:alternate" content="vi_VN" />
  <meta property="og:locale:alternate" content="zh_CN" />

  <meta name="twitter:card" content="summary_large_image" />

  <meta name="twitter:title" content="Modern Tour - Beautiful Product Tours for React" />

  <meta name="twitter:image:alt" content="Modern Tour - Interactive User Onboarding Library" />

  <link rel="icon" type="image/png" sizes="32x32" href="/shoes.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/shoes.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/shoes.png" />

  <meta name="theme-color" content="#FF6B35" />

  <!-- Google Fonts for Neo-Brutalism look -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700;900&display=swap"
    rel="stylesheet" />

  <!-- Structured Data (JSON-LD) for SEO -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Modern Tour",
      "applicationCategory": "DeveloperApplication",
      "operatingSystem": "Web",
      "description": "A lightweight, customizable product tour library for React with physics-based animations powered by Framer Motion.",
      "url": "https://tour.modern-ui.org/",
      "image": "https://tour.modern-ui.org/shoes.png",
      "author": {
        "@type": "Organization",
        "name": "Modern Tour"
      },
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.9",
        "ratingCount": "127"
      },
      "inLanguage": ["en", "vi", "zh"]
    }
    </script>

  <!-- WebSite Schema for Sitelinks Search Box -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Modern Tour",
      "url": "https://tour.modern-ui.org/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://tour.modern-ui.org/?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
</head>
